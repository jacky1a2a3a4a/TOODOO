<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOODOO - Your cutest Todo List</title>
    <meta
      name="description"
      content="Manage your tasks easily with TOODOO - The cutest and simplest web todo list."
    />

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="TOODOO - Your Simple Todo List" />
    <meta
      property="og:description"
      content="Manage your tasks easily with TOODOO - The cutest and simplest web todo list."
    />
    <meta
      property="og:image"
      content="https://jacky1a2a3a4a.github.io/TOODOO/assets/images/logo_noback.png"
    />
    <meta
      property="og:url"
      content="https://jacky1a2a3a4a.github.io/TOODOO/pages/to_do_list.html"
    />
    <meta property="og:type" content="website" />

    <!-- Â≠óÈ´î  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />

    <!-- icon  -->
    <link rel="icon" href="../../assets/images/favicon.ico" />

    <!-- axios  -->
    <script src="../../utils/axios.min.js"></script>
    <!-- axios cdn  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script> -->

    <!-- css  -->
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>

  <body>
    <section class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <img
            class="logo-image"
            src="../../assets/images/logo_noback.png"
            alt="Logo"
          />
          <h2 class="logo">TOODOO</h2>
        </div>
        <div class="account-container">
          <div class="account-name">Nickname</div>
          <button class="logout-btn">Logout</button>
        </div>
      </div>
    </section>

    <!-- helloÊ®ôÈ°å + ÂÄã‰∫∫ÂåñÂßìÂêç -->
    <section class="greeting">
      <h2 class="title">
        What's up today ?
        <input
          id="user-name"
          name="user-name"
          type="text"
          placeholder="I can make it !"
        />
      </h2>
    </section>

    <section class="app">
      <section class="create-todo">
        <!-- Êñ∞Â¢û todo  -->
        <section class="create-container">
          <h3>Create a Todo</h3>

          <form id="new-todo-form">
            <h4>What's on your todo list?</h4>
            <input
              id="todo-content"
              name="todo-content"
              type="text"
              placeholder="make a video"
            />

            <!-- todo Ê®ôÁ±§  -->
            <h4>Pick a category</h4>
            <div class="options">
              <!-- Business -->
              <label class="tag business-tag">
                <input
                  type="radio"
                  name="category"
                  id="business"
                  value="business"
                />
                <div class="tag-text">Business</div>
              </label>

              <!-- Personal -->
              <label class="tag personal-tag">
                <input
                  type="radio"
                  name="category"
                  id="personal"
                  value="personal"
                />
                <div class="tag-text">Personal</div>
              </label>

              <!-- Travel -->
              <label class="tag travel-tag">
                <input
                  type="radio"
                  name="category"
                  id="travel"
                  value="travel"
                />
                <div class="tag-text">Travel</div>
              </label>

              <!-- Study -->
              <label class="tag study-tag">
                <input type="radio" name="category" id="study" value="study" />
                <div class="tag-text">Study</div>
              </label>
            </div>

            <!-- add todo  -->
            <input id="add-todo" type="submit" value="Add todo" />
          </form>
        </section>
      </section>

      <section class="todo-list">
        <h3>Todo List</h3>
        <div class="sort-buttons">
          <h4>Sort by</h4>
          <label class="sort">
            <input
              type="radio"
              name="sort"
              id="sort-category"
              value="category"
            />
            <div class="sort-text">Category</div>
          </label>

          <label class="sort">
            <input type="radio" name="sort" id="sort-latest" value="latest" />
            <div class="sort-text">Latest</div>
          </label>

          <label class="sort">
            <input type="radio" name="sort" id="sort-oldest" value="oldest" />
            <div class="sort-text">Oldest</div>
          </label>
        </div>

        <div class="todo-list-container">
          <!-- Ê®ôÁ±§ÂàÜÈ†Å  -->
          <div class="tabs">
            <div class="tab active" data-filter="all">all</div>
            <div class="tab" data-filter="progressing">progressing</div>
            <div class="tab" data-filter="completed">completed</div>
          </div>

          <!-- Ê≤íÊúâ‰ªªÂãôÁöÑÂúñÁâá  -->
          <div class="task-clear-container hidden">
            <img
              class="task-clear-img"
              src="../../assets/images/logo_sleeping_noback.png"
              alt="sleeping octopus"
            />
          </div>

          <!-- ‰ªªÂãôÊ∏ÖÂñÆ  -->
          <div class="task-list">
            <div class="task" data-index="0">
              <input class="task-checkbox" type="checkbox" />
              <div class="task-list-tag business">Business</div>
              <input
                class="task-content"
                type="text"
                value="check out meeting room"
                readonly
              />
              <div class="edit-btn">‚úé</div>
              <div class="remove-btn">‚úï</div>
            </div>

            <div class="task" data-index="1">
              <input class="task-checkbox" type="checkbox" />
              <div class="task-list-tag study">Study</div>
              <input
                class="task-content"
                type="text"
                value="React lesson"
                readonly
              />
              <div class="edit-btn">‚úé</div>
              <div class="remove-btn">‚úï</div>
            </div>

            <div class="task completed" data-index="2">
              <input class="task-checkbox" type="checkbox" checked />
              <div class="task-list-tag personal">Personal</div>
              <input
                class="task-content"
                type="text"
                value="playing badminton in Saturday"
                readonly
              />
              <div class="edit-btn">‚úé</div>
              <div class="remove-btn">‚úï</div>
            </div>

            <!-- Áµ±Ë®àfooter  -->
            <div class="footer">
              <span><span class="task-count">2</span> tasks progressing</span>
              <span class="clear-all-btn">clear all completed</span>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- modals  -->
    <!-- confirm  -->
    <div id="custom-confirm" class="modal hidden">
      <div class="modal-content">
        <p class="confirm-modal-text">
          üò∂‚Äçüå´Ô∏è Are you sure to delete all completed tasks?
        </p>
        <div class="confirm-modal-buttons">
          <button id="confirm-yes" class="btn">Yes</button>
          <button id="confirm-no" class="btn">No</button>
        </div>
      </div>
    </div>

    <!-- alert  -->
    <div id="custom-alert" class="modal hidden">
      <div class="modal-content">
        <p class="alert-modal-text">test</p>
        <div class="alert-modal-buttons">
          <button id="alert-check" class="btn">OK</button>
        </div>
      </div>
    </div>

    <!-- js  -->
    <script src="../../utils/modals.js"></script>
    <script src="./to_do_list.js"></script>
  </body>
</html>
